  <body>
    <h1>Getting strted with firebase</h1>

    <h3>firebase Firestorm delete and add functions</h3>

    <form action="" class="add">
      <label for="title"> Title: </label><br />
      <input type="text" name="title" id="" required /><br />
      <label for="author"> Author: </label><br />
      <input type="text" name="author" id="" required />

    </form>
    <br />

    <form action="delete" class="delete">
      <label for="id">Document id :</label><br />
      <input type="text" name="id" required />

      <button>delete this book</button><br/>
    </form>

    <script src="bundle.js"></script>
